baseURL = 'https://thaisstein.github.io'
languageCode = 'en-US'
title = ""
theme = "mana"

# Theme configuration
[params]
  description = "I’m Thaís, a computer engineer who likes building things, learning languages, and understanding how systems (technical or human) work. I’ve always been skeptical of neat labels and overly narrow identities, so this blog exists as a collection of thoughts in motion. Here you’ll find pieces about technology, languages, travel, and the occasional idea that refused to stay quiet. Think of it as a working notebook for curiosity. Welcome aboard."
  favicon = "/favicon/logo-transparent/favicon.ico"
  heroTitleLine1 = "Welcome"
  heroTitleLine2 = "This is where I think in public"
  
  # 404 Page Configuration
  # Custom message for the 404 error page (supports HTML)
  # If not set, defaults to: "Sorry, the page you are looking for could not be found."
  # custom404Message = "Sorry, the page you are looking for could not be found. I guess I don't have a guide for <em>everything</em>"
  
  # Social media links
  [params.social]
    github = "https://github.com/thaisstein"
    linkedin = "https://www.linkedin.com/in/thais-steinmuller/"
    email = "steinmuller.thais@gmail.com"
  
  # Avatar Configuration
  [params.avatar]
    # General avatar (used as fallback if page-specific avatar not set)
    # If you have a hosted image you want to use as-is. The template will attempt to use this if set.
    url = "https://raw.githubusercontent.com/thaisstein/thaisstein/5ee02efac73760e551e45e6f5816aeb710dc2d1a/iconworkThais.png"
    
    # If you have an image you want to provide as an asset and run through Hugo's pipes to resize based on use.
    # This will only be used if "url" is *not* set.
    # This path is relative to the "assets" folder.
    # assetPath = "images/avatar.png"

    # Enable automatic resizing of avatar images (default: true)
    # Set to false to use original image size and (May help preserve quality)
    # enableResize = true
    
    # Home page specific avatar (optional - falls back to general avatar if not set)
    [params.avatar.home]
      # url = "https://example.com/home-avatar.jpg"
      # assetPath = "images/home-avatar.png"
      # enableResize = false  # Override general setting for home page
    
    # About page specific avatar (optional - falls back to general avatar if not set)
    [params.avatar.about]
      # url = "https://example.com/about-avatar.jpg"
      # assetPath = "images/about-avatar.png"
      # enableResize = false  # Override general setting for about page
  
  # Buy Me a Coffee Widget
  # Set enabled = true and provide your widget ID to use the floating widget
  # Leave enabled = false or unset to use a simple link instead
  [params.buyMeACoffee]
    enabled = false
    id = "yourwidgetid"
    description = "Support me on Buy me a coffee!"
    message = ""
    color = "#BD5FFF"
    position = "Right"
    x_margin = "18"
    y_margin = "18"
  
  # Alternative: Simple Buy Me a Coffee link (if widget is disabled)
  # buyMeACoffee = "https://buymeacoffee.com/yourusername"

  # Info for the copyright notice in the footer.
  [params.copyright]
    # Set this if you want a range, rather than just the current year (as of the last time you ran "hugo build").
    startYear = 2025
    # Set this if you don't want the copyright owner to be the same value as the "title" field above.
    owner = "Your name here"
  
  # Footer text (optional)
  footerText = "Built with Hugo and Mana theme"
  
  # Code syntax highlighting themes
  # Options: Any valid Chroma style name (e.g., "catppuccin-macchiato", "catppuccin-frappe", "github", "monokai", etc.)
  [params.codeHighlight]
    darkTheme = "catppuccin-macchiato"   # Theme for dark mode
    lightTheme = "catppuccin-frappe"     # Theme for light mode

  # Umami Analytics (optional)
  # Set your Umami website ID for page tracking
  # [params.umami]
  #   websiteId = "your-umami-website-id"

# Main menu
[[menus.main]]
name = 'Home'
pageRef = '/'
weight = 10

[[menus.main]]
name = 'Posts'
pageRef = '/posts'
weight = 20

[[menus.main]]
name = 'Tags'
pageRef = '/tags'
weight = 30

[[menus.main]]
name = 'About'
url = '/about/'
weight = 40

# Pagination Configuration
# Configure how many posts to show per page
# Default is 10 if not specified
[pagination]
  pageSize = 10  # Number of posts per page

# Table of Contents (recommended)
[markup]
  [markup.tableOfContents]
    startLevel = 1
    endLevel = 6
    ordered = false

# Allow raw HTML within Markdown (for KaTeX, etc.)
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.parser]
      # Enable block-level attributes for blockquotes and other block elements
      # Required for blockquote render hooks (alerts/admonitions)
      [markup.goldmark.parser.attribute]
        block = true
        title = true

# Syntax highlighting configuration
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    noClasses = false
    style = "catppuccin-macchiato"  # Default style (will be overridden by theme-aware CSS)

# Output formats for search index
[outputs]
  home = ["HTML", "JSON"]

# Sitemap configuration for SEO
[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

# Admonitions Configuration
[params.admonitions]
    # Choose between "emoji" and "favicon" (image)
    alertStyle = "favicon" 
[caches]
  [caches.images]
    dir = ':cacheDir/images'